<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>NovaCoders</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP2jd2L862GnSzXtIEs-fmK6_F_U_yuBk" type="text/javascript"></script>
  <!-- Image link template to be reused. -->
  <script id="link" type="text/html">
    <a-entity id="link" class="link"
              geometry="primitive: plane; height: 1.5; width: 1.5"
              material="shader: flat; src: ${thumb}"
              event-set__mouseenter="scale: 1.2 1.2 1"
              event-set__mouseleave="scale: 1 1 1"
              event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
              proxy-event="event: click; to: #image-360; as: fade"
              sound="on: click; src: #click-sound"></a-entity>
  </script>
  <script id="menuLink" type="text/html">
    <a-entity id="menuLink" class="link"
              geometry="primitive: plane; height: 1; width: 1"
              material="shader: flat; src: ${thumb}"
              event-set__mouseenter="scale: 1.2 1.2 1"
              event-set__mouseleave="scale: 1 1 1"
              sound="on: click; src: #click-sound"></a-entity>
  </script>
</head>
<body>
  <app-root></app-root>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
