<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>Personas</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Id</th>
              <th>Nombres</th>
              <th>Apellido</th>
              <th>HashCode</th>
              <th>Firma</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let persona of personas; index as i" class="text-center">
              <td>{{persona.id}}</td>
              <td>{{persona.nombre}}</td>
              <td>{{persona.apellido}}</td>
              <td>
                <p *ngIf="persona.firma != null">{{persona.firma.firmahashcode}}</p>
              </td>
              <td>
                <img *ngIf="persona.firma != null" src="{{persona.firma.firmajpg}}" class="rounded" alt="...">
              </td>
              <td>
                <button (click)="clonePersona(i)"class="btn btn-warning">Clonar</button>
                <button (click)="deletePersona(i)" class="ml-2 btn btn-danger">Borrar</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
